<!DOCTYPE html>
<html>
  <head>
    <title>HTML Web Browser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #header {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        align-items: center;
      }
      
      #header h1 {
        margin: 0;
      }
      
      #address-bar {
        border: none;
        border-radius: 5px 0 0 5px;
        font-size: 16px;
        padding: 10px;
        width: 80%;
      }
      
      #go-button {
        background-color: #333;
        border: none;
        border-radius: 0 5px 5px 0;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
      }
      
      #web-content {
        border: none;
        width: 100%;
        height: calc(100vh - 80px);
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>HTML Web Browser</h1>
      <div>
        <input id="address-bar" type="text" placeholder="Enter a website URL">
        <button id="go-button">Go</button>
      </div>
    </div>
    <iframe id="web-content"></iframe>
    
    <script>
      const addressBar = document.getElementById('address-bar');
      const goButton = document.getElementById('go-button');
      const webContent = document.getElementById('web-content');
      
      goButton.addEventListener('click', function() {
        webContent.src = addressBar.value;
      });
    </script>
  </body>
</html>
